version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: maganda-db
    restart: always
    environment:
      POSTGRES_USER: magandaAdmin
      POSTGRES_PASSWORD: magandaDbPass
      POSTGRES_DB: magandaDB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nextjs:
    build:
      context: . # ğŸ‘ˆ Usa la raÃ­z como contexto
      dockerfile: Dockerfile # ğŸ‘ˆ Dockerfile tambiÃ©n estÃ¡ en raÃ­z
    container_name: maganda-nextjs
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - images_data:/app/app/public/uploads # ğŸ‘ˆ Porque el cÃ³digo estÃ¡ en /app/app dentro del contenedor

volumes:
  postgres_data:
  images_data:
